<section class="container my-4">
    <h1 class="page-title mb-4 text-center">Users List</h1>
  
    <div class="mb-3">
      <input type="text" [(ngModel)]="userWord" placeholder="🔍 Search User Name..." class="form-control search-input" />
    </div>
  @if (spiner) {
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
  }@else {
    
        <div >
            <div class="table-responsive">
              <table class="table table-hover align-middle text-center">
                <thead class="table-dark">
                  <tr>
                    <th>User Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  @for (user of AllComeUser |serchpipe : userWord ; track $index) {
                      <tr >
                          <td>{{ user.firstName }} {{ user.lastName }}</td>
                          <td>{{ user.roles }}</td>
                          <td>
                            <div class="d-flex justify-content-center gap-2">
                                <button
                                class="btn btn-sm"
                                [ngClass]="user.isDisabled ? 'btn-danger' : 'btn-outline-danger'"
                                [disabled]="user.isDisabled"
                                (click)="BlockUser(user.id)"
                              >
                                {{ user.isDisabled ? 'Blocked' : 'BLock' }}
                              </button>
                              <button class="btn btn-outline-success btn-sm" (click)="openAddRoleDialog(user.id)">
                                Add Role
                              </button>
                            </div>
                          </td>
                        </tr>
                  }
                 
                </tbody>
              </table>
            </div>
          </div>
     }
  
   
     
    
  </section>
