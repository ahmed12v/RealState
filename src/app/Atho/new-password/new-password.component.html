<div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1 class="register-title">New Password</h1>
      </div>
  
      <!-- <form class="register-form"> -->
        
  
        <div class="form-group">
          <div class="input-group">
            <input type="password" id="NewPassword" required>
            <label for="NewPassword">New Password</label>
            <div class="underline"></div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="password" id="cofirmPassword" required>
            <label for="cofirmPassword">Confirm New Password</label>
            <div class="underline"></div>
          </div>
        </div>
             
        <button type="submit" class="register-btn border border-2" routerLink="/login">
          <span>New Password</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      <!-- </form> -->
  
      
    </div>
  </div>
