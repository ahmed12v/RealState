
@if (spineer) {
       <div class="d-flex justify-content-center align-items-center vh-100">
        <i class="fa fa-spin fa-spinner"></i>
       </div>
}@else{
    <div class="container mx-auto  mt-5 position-relative">
        <i class="fa-solid fa-chevron-right next" (click)="goNext()"></i>
    
        <h2 class="fw-bold p-5">
            New Launches
        </h2>
        <div class="row p-0 m-0">
            <div class="col-md-12 m-0  p-3 ">
                <div>
                    <owl-carousel-o [options]="customOptions" class="m-0 bg-info" #owlCarousel>
                         @for (item of AllLunches; track $index) {
    
                            <ng-template carouselSlide class="templet ">
                                <div class="lanchImage pointer p-2" routerLink="">
                                    <img [src]="item.bannerImages[0]" class="rounded-3 border border-1"
                                     alt="launchPhoto" height="200px">
                                </div>
                            </ng-template> 
    
                        }
    
                      </owl-carousel-o>
                </div>            
            </div>
            
    
        </div>
    
    </div>
}
